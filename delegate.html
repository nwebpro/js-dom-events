<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
    <style>
        body{
            border: 2px solid tomato;
            padding: 10px;
            margin: 5px;
        }
        section{
            border: 2px solid green;
            padding: 10px;
            margin: 5px;
        }
        ul{
            border: 2px solid red;
            padding: 10px;
            margin: 5px;
            list-style: none;
        }
    </style>
</head>
<body>
    <h1>Exploring Event Delegate</h1>
    <section>
        <ul id="list-ul">
            <li class="item">Sint, beatae.</li>
            <li class="item">Ut, quis.</li>
            <li class="item">Lorem, ipsum.</li>
            <li class="item">Delectus, modi.</li>
            <li class="item">Mollitia, alias!</li>
            <li class="item">Voluptate, nemo!</li>
        </ul>
        <button id="btn-add-item">Add Item</button>
    </section>

    <script>
       /*  
        const items = document.getElementsByClassName('item');
        for(const item of items){
            item.addEventListener('click', function(event){
                // console.log(event.target.parentNode);
                event.target.parentNode.removeChild(event.target);
            });
        };
        */

        document.getElementById('list-ul').addEventListener('click', function(event){
            event.target.parentNode.removeChild(event.target);
        })

        document.getElementById('btn-add-item').addEventListener('click', function(){
            const listUl = document.getElementById('list-ul');

            const li = document.createElement('li');
            li.innerText = 'Brand New Item Added';
            li.classList.add('item');
            listUl.appendChild(li);
        });
    </script>
</body>
</html>
